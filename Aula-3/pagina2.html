<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3o. Dia UDS Trainee</title>
    <style type="text/css">
      body {
        background-color: purple;
        font-family: "courier";
        text-align: center;
        color: silver;
      }
      #conteudo {
        display: flex;
        justify-content: center;
      }
      .botoes {
        margin: 5%;
      }
    </style>
  </head>
  <body>
    <h1>Vítor Pires Corrêa</h1>
    <div id="conteudo">
      <button type="button" id="botaoAdicionar" class="botoes">+</button>
      <div id="espacoValor"></div>
      <button type="button" id="botaoDiminuir" class="botoes">-</button>
    </div>

    <script>
      var valor = 0;
      document.getElementById("espacoValor").innerHTML = valor;
      document.getElementById("botaoAdicionar").onclick = function () {
        valor++;
        document.getElementById("espacoValor").innerHTML = valor;
      }
      document.getElementById("botaoDiminuir").onclick = function () {
        valor--;
        document.getElementById("espacoValor").innerHTML = valor;
      }
    </script>
  </body>
</html>
