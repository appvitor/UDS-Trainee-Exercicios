<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3o. Dia UDS Trainee</title>
    <style type="text/css">
      body {
        background-color: purple;
        font-family: "courier";
        text-align: center;
        color: silver;
      }
      div {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Vítor Pires Corrêa</h1>
    <button type="button" id="botao"></button>
    <div>
      <img src="imagens/manoplaInfinita.jpg" id="imagem">
    </div>

    <script>
      function exibirImagem() {
        console.log();
        if (document.getElementById("imagem").style.display != "none") {
          document.getElementById("imagem").style.display = "none";
          document.getElementById("botao").innerHTML = "Qual a arma mais poderosa do universo?";
        }
        else {
          document.getElementById("imagem").style.display = "block";
          document.getElementById("botao").innerHTML = "A manopla do infinito, claro!";
        }
      }
      document.getElementById("botao").onclick = exibirImagem;
      exibirImagem();
    </script>
  </body>
</html>
