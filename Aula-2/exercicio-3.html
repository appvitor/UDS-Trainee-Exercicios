<body>
	<p>
		3 - (1 ponto) Escreva uma função que receba um número, via prompt, e alerte se o número é par ou impar.
	</p>
	<script type="text/javascript">

		function determinarComoParOuimpar() {
			var valorEmString = prompt("Digite um número para saber se é par ou ímpar");
			var valorEmInt = parseInt(valorEmString);
			if (valorEmInt == valorEmString){
				if (valorEmInt%2 == 0){
					return alert(valorEmInt + " é um número PAR!");
				}
				return alert(valorEmInt + " é um número ÍMPAR!");
			}
			return alert("O conceito de pares e ímpares só é válido para NÚMEROS que sejam INTEIROS!");
		}

		determinarComoParOuimpar();
	</script>
</body>
