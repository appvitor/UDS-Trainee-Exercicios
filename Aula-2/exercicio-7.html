<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exercício 7</title>
	<style type="text/css">
		body {
			background-color: purple;
			text-align: center;
			color: silver;
		}
	</style>
</head>
<body>
	<p>
		7 - (1 ponto) Escreva uma função para ler um valor, via prompt, e alertar se é positivo ou negativo. Considere o valor zero como positivo.
	</p>
	<script type="text/javascript">

		function classificarComoPositivoOuNegativo() {			
			var valorEmString = prompt("Digite um número para saber se é positivo ou negativo: ");
			valorEmString = valorEmString.replace(",",".");
			var valorEmFloat = parseFloat(valorEmString);
			if (valorEmFloat == valorEmString) {
				if (valorEmFloat >= 0) {
					return alert(valorEmFloat + " é um número POSITIVO!" );
				}
				return alert(valorEmFloat + " é um número NEGATIVO!")
			}
			return alert("Valor inválido!");
		}

		classificarComoPositivoOuNegativo();
	</script>
</body>
</html>
